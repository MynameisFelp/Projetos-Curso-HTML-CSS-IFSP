        <section id="CRIAÇÃO">
             <h2>Criação</h2>
        </section>

        <p>Lá em 1940, Walter Lantz, desenhista na Universal, estava ávido em criar um personagem que pudesse ser popular e o projetasse ainda mais longe - Ele anteriormente já havia criado o personagem Oswald.</p>

        <figure>
            <img src="assets/img/walter-lantz.jpg" width="200" height="300" alt="Maracanã"/>
            <figcaption>Walter Lantz (1899-1994) </figcaption>

            <section id="MUDANÇAS">
                <h2>Mudanças</h2>
            </section>

    <p> O Pica-Pau, inicialmente, não era um protagonista. Na verdade,<u>ele estreou como um antagonista!</u> Sua estreia foi no desenho Andy Panda, no episódio Knock, Knock.</p>
            
           <p> No entanto, ele fez tanto sucesso que rapidamente surgiram ideias de migrá-lo para um desenho próprio. E assim, em 1941, no episódio <em> Pantry Panic</em> (Em português:<strong> Pânico na cozinha</strong>), o Pica-Pau estrava a sua série. </p> 

           <img src="assets/img/picapau-evolucao.jpg" width="1000" height="300" alt="Maracanã"/>
           <figcaption>Evolução do Pica-Pau em uma linha do tempo ilustrativa</figcaption>
     <hr/>
           <section id="PERSONAGENS">
                <h2>Personagens</h2>
            </section>
           
           <p>Vários personagens foram introduzidos no desenhos ao longo dos anos. Aqui vão alguns dos mais recorrentes:</p>

           <d1>
            <dt>Zeca Urubu (<em>Buzz Buzzard</em>)</dt>
            <dd>Tido como principal inimigo do Pica-Pau.</dd>
            <dt>Leôncio (<em> Wally Walrus</em>)</dt>
            <dd>Acaba sendo uma das principais vítimas das travessuras do Pica-Pau.</dd>
            <dt>Meany Ranheta (<em>Mrs. Meany</em>)</dt>
            <dd> Outras vitimas do Pica-Pau, ela vive de mau humor.</dd>
            </d1>

            <section id="CURIOSIDADES">
                <h2>Curiosidades</h2>
            </section>


            <p> Aqui vão algumas curiosidades sobre o desenhos Pica-Pau</p>

            <ul>
                <li>Originalmente , o Pica-Pau se chama <strong>Woody</strong>. Isso é provado pelo nome da série nos EUA: <em> Woody Woodpecker</em></li>    
            </ul>

            <ul>
                <li> O Pica-Pau foi inspirado no pica-pau-de-cabeça-vermelha.</li>
            </ul>

            <figure>
                <img src="assets/img/pica-pau-topete-vermelho.jpeg" width="300" height="200" alt="Maracanã"/>
                <figcaption>(Pica-Pau de cabeça vermelha) </figcaption>

                <ul>
                    <li> No Brasil, o Pica-Pau estreou em 1950, ainda sem dublagem. Episódios dublados só foram ao ar a partir de 1957.</li>
                </ul>

                <ul>
                    <li> O Pica-Pau teve, no Brasil, 4 dubladores oficiais. Nos EUA, por muito tempo, ele foi dublado por Mel Blanc, famoso por dublar inúmeros outros personagens  de <em>Looney Tunes</em> Blanc criou a famosa risada do Pica-Pau.</li>
                </ul>

                <figure>
                    <img src="assets/img/mel-blanc.jpg" width="200" height="200" alt="Maracanã"/>
                    <figcaption>(Mel Blanc) </figcaption>

                    <ul>
                        <li> O Pica-Pau já foi indicado 3 vezes ao Oscar de melhor curta-metragem. Não venceu nenhum.</li>
                    </ul>

                    <ul>
                        <li> O Pica-Pau é o mascote da Universal Studios.</li>
                    </ul>
